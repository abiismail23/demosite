<style>
    .w-50 {
        width: 50%;
    }

    fieldset {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }

    fieldset>div {
        display: flex;
        flex-direction: column;
    }

    legend,
    label {
        text-transform: capitalize;
    }

    label {
        margin-bottom: 5px;
    }
</style>
<form action="" method="post">
    <div style="display: flex;">
        <fieldset class="w-50">
            <legend>summit code</legend>
            <div>
                <label for="parent">parent</label>
                <input type="search" name="parent" id="parent">
            </div>
        </fieldset>
        <fieldset class="w-50">
            <legend>basic information</legend>
            <div>
                <label for="parentName">parent name</label>
                <input type="text" name="parentName" id="parentName">
            </div>
        </fieldset>
    </div>
    <fieldset>
        <legend>credit, finding and lending curves</legend>
        <div>
            <label for="cdsSource">cds source</label>
            <select name="cdsSource" id="cdsSource">
                <option value="database">Database</option>
            </select>
        </div>
        <div>
            <label for="parentName">flat cds value(bps)</label>
            <input type="number" name="parentName">
        </div>
        <div>
            <label for="parentName">ticker</label>
            <select name="cdsSource" id="cdsSource">
                <option value="database">STUB</option>
            </select>
        </div>
        <div>
            <label for="parentName">ccy</label>
            <select name="cdsSource" id="cdsSource">
                <option></option>
            </select>
        </div>
        <div>
            <label for="parentName">tier</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">doc clause</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">funding curve source</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">funding lending curve base curve</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">funding spread value(bps)</label>
            <input type="number" name="parentName">
        </div>
        <div>
            <label for="parentName">lending spread to funding level(bps)</label>
            <input type="number" name="parentName">
        </div>
    </fieldset>
    <fieldset>
        <legend>additional legal entity details</legend>
        <div>
            <label for="parentName">update counterparty csv dynamically</label>
            <select name="cdsSource" id="cdsSource">
                <option value="None">None</option>
            </select>
        </div>
        <div>
            <label for="parentName">IA (Independent Amount) Type</label>
            <select name="cdsSource" id="cdsSource">
                <option></option>
            </select>
        </div>
        <div>
            <label for="parentName">Transition Matrix for ctm model</label>
            <select name="cdsSource" id="cdsSource">
                <option></option>
            </select>
        </div>
        <div>
            <label for="parentName">recovery rate</label>
            <input type="number" name="parentName">
        </div>
    </fieldset>
    <fieldset>
        <legend>additional xva details</legend>
        <div>
            <label for="parentName">rating trigger</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">basis</label>
            <input type="number" name="parentName">
        </div>
        <div>
            <label for="parentName">default xva script</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">capital $ funding proportion</label>
            <input type="number" name="parentName">
        </div>
        <div>
            <label for="parentName">capital $ capital rate</label>
            <input type="number" name="parentName">
        </div>
        <div>
            <label for="parentName">capital $ default probablity Firb</label>
            <input type="number" name="parentName">
        </div>
        <div>
            <label for="parentName">capital $ default probablity Airb</label>
            <input type="number" name="parentName">
        </div>
        <div>
            <label for="parentName">capital $ Loss Given Default Firb</label>
            <input type="number" name="parentName">
        </div>
        <div>
            <label for="parentName">capital $ Loss Given Default Airb</label>
            <input type="number" name="parentName">
        </div>
        <div>
            <label for="parentName">capital $ capital Counterparty Type</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">capital $ capital rating</label>
            <input type="text" name="parentName">
        </div>
    </fieldset>
    <fieldset>
        <legend>additional netting set details</legend>
        <div>
            <label for="parentName">netting set calculation method</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">xva script</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">has gross cva</label>
            <div>
                <input type="radio" name="grossCva">
                <label>Yes</label>
            </div>
            <div>
                <input type="radio" name="grossCva">
                <label>No</label>
            </div>
        </div>
        <div>
            <label for="parentName">is collateral offset eligible?</label>
            <div>
                <input type="radio" name="collateralOffsetEligible">
                <label>Yes</label>
            </div>
            <div>
                <input type="radio" name="collateralOffsetEligible">
                <label>No</label>
            </div>
        </div>
        <div>
            <label for="parentName">GSA Discounting curve</label>
            <input type="text" name="parentName">
        </div>
    </fieldset>
    <fieldset>
        <legend>additional margin set details</legend>
        <div>
            <label for="parentName">is centerally cleared?</label>
            <div>
                <input type="radio" name="centerallyCleared">
                <label>Yes</label>
            </div>
            <div>
                <input type="radio" name="centerallyCleared">
                <label>No</label>
            </div>
        </div>
        <div>
            <label for="parentName">is large netting set?</label>
            <div>
                <input type="radio" name="largeNettingSet">
                <label>Yes</label>
            </div>
            <div>
                <input type="radio" name="largeNettingSet">
                <label>No</label>
            </div>
        </div>
        <div>
            <label for="parentName">has outstanding disputes</label>
            <div>
                <input type="radio" name="outstandingDisputes">
                <label>Yes</label>
            </div>
            <div>
                <input type="radio" name="outstandingDisputes">
                <label>No</label>
            </div>
        </div>
        <div>
            <label for="parentName">convert to ctd</label>
            <div>
                <input type="radio" name="ctd">
                <label>Yes</label>
            </div>
            <div>
                <input type="radio" name="ctd">
                <label>No</label>
            </div>
        </div>
        <div>
            <label for="parentName">is segregated collateral?</label>
            <div>
                <input type="radio" name="segregatedCollateral">
                <label>Yes</label>
            </div>
            <div>
                <input type="radio" name="segregatedCollateral">
                <label>No</label>
            </div>
        </div>
        <div>
            <label for="parentName">is Unfunded collateral?</label>
            <div>
                <input type="radio" name="unfundedCollateral">
                <label>Yes</label>
            </div>
            <div>
                <input type="radio" name="unfundedCollateral">
                <label>No</label>
            </div>
        </div>
        <div>
            <label for="parentName">allow rehypothecation</label>
            <div>
                <input type="radio" name="rehypothecation">
                <label>Yes</label>
            </div>
            <div>
                <input type="radio" name="rehypothecation">
                <label>No</label>
            </div>
        </div>
        <div>
            <label for="parentName">rounding type</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">has overlapping dates</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">margin set calculation method</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">collateral script</label>
            <input type="text" name="parentName">
        </div>
    </fieldset>
    <fieldset>
        <legend>last updated details</legend>
        <div>
            <label for="parentName">effective start date</label>
            <input type="text" name="parentName" readonly>
        </div>
        <div>
            <label for="parentName">effective end date</label>
            <input type="text" name="parentName" readonly>
        </div>
        <div>
            <label for="parentName">created date</label>
            <input type="text" name="parentName" readonly>
        </div>
        <div>
            <label for="parentName">modified date</label>
            <input type="text" name="parentName" readonly>
        </div>
        <div>
            <label for="parentName">comments</label>
            <input type="text" name="parentName">
        </div>
        <div>
            <label for="parentName">created User ID</label>
            <input type="text" name="parentName" readonly>
        </div>
        <div>
            <label for="parentName">Modified User ID</label>
            <input type="text" name="parentName" readonly>
        </div>
    </fieldset>
</form>
